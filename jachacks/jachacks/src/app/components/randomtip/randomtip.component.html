@if (getRandomTip().length > 0) {
<div class="mb-10">
  <h2 class="text-4xl text-center mb-6">Random Tip!</h2>
  <p class="text-center mx-36">{{ getRandomTip() }}</p>

  <app-button
    (click)="generateRandomTip()"
    class="w-96 mx-auto block mt-6"
    [disabled]="!isActiveBtn()"
    label="Get another Tip"
  ></app-button>
</div>
}
