<div class="container mx-auto">
  <h1 class="text-3xl text-center">Password checker</h1>
  <div class="flex flex-col mx-10">
    <label>
      Password
    </label>
    <div class="w-full h-8 flex flex-row">
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="p-1 rounded-none border border-gray-500 h-full w-1/4 focus:outline-0 focus:rounded-none"/>
      <div class="px-2 bg-gray-500 rounded-r h-full flex flex-col justify-center">
        <input type="checkbox" [checked]="showPassword" (click)="togglePassword()"/>
      </div>
    </div>

    <button (click)="changePassword()" class="w-48 bg-amber-600 rounded mt-1">
      Run the analysis
    </button>
  </div>
</div>
