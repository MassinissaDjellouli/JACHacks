<div class="container mx-auto">
  <h1 class="text-3xl text-center">Password checker</h1>
  <div class="flex flex-col mx-10">
    <label>
      Password
    </label>
    <div class="w-full">
      <input [type]="showPassword ? 'text' : 'password'" [ngModel]="password" class="p-1" (ngModelChange)="setPassword"/>
      <span class="px-2 bg-gray-500 rounded-r">
        <input type="checkbox" [checked]="showPassword" (click)="togglePassword()"/>
      </span>
    </div>
  </div>
</div>
